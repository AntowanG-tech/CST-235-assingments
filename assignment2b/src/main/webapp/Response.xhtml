<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>JSF Response Page</title>

</h:head>
<body>
  
  <ui:composition template="/layouts/commonLayout.xhtml">
   <ui:define name="content">
   <p>Hello #{user.firstName}. Your orders are:</p>
   <br></br>
   
   <!-- Data Table -->
   <h:dataTable value="#{orders.orders}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd, order-table-even" id="dataTable">
   
   <h:column>
				<f:facet name="header">ID</f:facet>
				#{o.id}	
			</h:column>
			<h:column>
				<f:facet name="header">Order number</f:facet>
				#{o.orderNumber}	
			</h:column>
		
		
			<h:column>
				<f:facet name="header">Product Name</f:facet>
				#{o.productName}	
			</h:column>
		
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{o.price}	
			</h:column>
		
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				#{o.quantity}	
			</h:column>
   </h:dataTable>
   
   <br></br>
   
   <h:form align="center">
	<h:commandButton action="#{formController.onLogOff}" value="Log Out" />
</h:form>


   
   </ui:define>
  </ui:composition>
  
  
  
</body>
</html>
