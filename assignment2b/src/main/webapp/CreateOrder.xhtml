<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Create New Order</title>
</h:head>
<body>

  <ui:composition template="layouts/commonLayout.xhtml" align="center">
   <ui:define name="content">
   
    <a href="Response.xhtml" class="submitButton">See Orders</a>
    
    <h3>Order Creation</h3>
    
 	<!--  Simple JSF Form -->
	<h:form>
	    ID: <h:inputText value="#{order.id}">
	    </h:inputText>
	    <br></br>
	    <br></br>
	    Order Number: <h:inputText value="#{order.orderNumber}">
		</h:inputText>
		<br></br>
		<br></br>
		Product Name: <h:inputText value="#{order.productName}">
		</h:inputText>
		<br></br>
		<br></br>
		Price: <h:inputText value="#{order.price}">
		</h:inputText>
		<br></br>
		<br></br>
		Quantity: <h:inputText value="#{order.quantity}">
		</h:inputText>
		<br></br>
		<br></br>
		<h:commandButton action="#{formController.onOrderSubmit()}" value="Submit" class="submitButton"/>
	</h:form>
	<h:messages/>
  </ui:define>
 </ui:composition>
     
</body>
</html>
