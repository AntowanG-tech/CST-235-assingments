<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>JSF Form Page</title>
</h:head>
<body>

  <ui:composition template="layouts/commonLayout.xhtml" align="center">
   <ui:define name="content">
 	<!--  Simple JSF Form -->
	<h:form>
	    First Name: <h:inputText id="firstName" required="true" value="#{user.firstName}">
		</h:inputText>
		<br></br>
		<br></br>
		Last Name: <h:inputText id="lastName" required="true" value="#{user.lastName}">
		</h:inputText>
		<br></br>
		<br></br>
		<h:commandButton action="#{formController.onSubmit(user)}" value="Submit"/>
	</h:form>
	<h:messages/>
  </ui:define>
 </ui:composition>
     
</body>
</html>
